<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Weather Journal</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/fontawesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
 <body>

  <div class="app" id="app">
   <div class="container" id = "app" >

  <div class="row">

    <div class="col-6 col-md-4">
      <div style="margin-top:10px">
        <img src="img/header-mobile.png" style="height:645px">
      </div>
    </div>

    <div class="col-md-8" style="align-self: center;">
      <h1 class="text-center">Weather Journal App.</h1>

      <!-- <form method="post" action=""> -->
  <div class="form-row align-items-center">

    <div class="input-group mb-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
        </div>
        <input type="text" class="form-control" id="zip" required placeholder="Enter Zipcode here">
      </div>
    </div>
<br>
    <div class="input-group mb-3">
     <textarea class="form-control myInput" id="feelings" rows="3" required placeholder="How are you feeling today?"></textarea>
   </div>

    <div class="col" style="text-align:center">
      <button type="submit" class="btn btn-primary mb-2" id="generate">Generate</button>
    </div>
  </div>
<!-- </form> -->




<div class ="holder entry">
  <div class = "title" id="title"></div>
 <div  id = "entryHolder">
  <div class="info" id="date"></div>
  <div class="info" id="name"></div>
 <div class="info" id="temp"></div>
 <div class="info" id="content"></div>
</div>
</div>

    </div>

  </div>

</div>
</div>

<script src="app.js"></script>
<script src="js/all.min.js" type="text/javascript"></script>
<script src="js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>

<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>


</body>
</html>
